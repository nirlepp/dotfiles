live_config_reload: true

scrolling:
  history: 10000
  multiplier: 3

window:
  dimensions:
    columns: 141
    lines: 45
  opacity: 0.95
  padding:
    x: 8
    y: 0
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    # family: "FiraCode Nerd Font Mono"
    family: "MesloLGS NF"
    style: Regular
  size: 15.0
  use_thin_stokes: true

import:
 # - ~/.config/alacritty/themes/themes/tokyo-night-storm.yaml
  - ~/.config/alacritty/themes/themes/nord.yaml

selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
