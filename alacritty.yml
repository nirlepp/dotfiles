# alacritty.yml

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 3

window:
  dimensions:
    columns: 122
    lines: 42

  opacity: 0.95

  padding:
    x: 10
    y: 10
  dynamic_padding: false

  class:
    instance: Alacritty
    general: Alacritty

  decorations: buttonless

font:
  normal:
    # family: "SFMono Nerd Font"
    family: "MesloLGS NF"
    style: Regular
  size: 15.0
  use_thin_stokes: true

import:
 - ~/.config/alacritty/themes/themes/ayu_dark.yaml

key_bindings:
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
