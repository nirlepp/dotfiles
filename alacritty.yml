# alacritty.yml

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 3

window:
  dimensions:
    columns: 122
    lines: 42
  opacity: 1
  padding:
    x: 10
    y: 8
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    # family: "SFMono Nerd Font"
    family: "MesloLGS NF"
    style: Regular
  size: 15.0
  use_thin_stokes: true

import:
 - ~/.config/alacritty/themes/themes/tokyo-night-storm.yaml

key_bindings:
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
